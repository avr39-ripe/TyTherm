<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TyTherm Settings</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="fetch.js"></script>
    <script src="common.js"></script>
	<script src="config.js"></script>
	<style type="text/css">
		.main { font-size: 63px; }
		
		.navbar-fixed-top {
		  margin-bottom: 19px;
		}
		/* bs3: mobile navbar without js custom
		 * ------------------------------------
		 * show the collapse when navbar toggle is checked */
		#navbar-toggle-cbox:checked ~ .collapse {
			display: block;
		}
		/* the checkbox used only internally; don't display it */
		#navbar-toggle-cbox {
		  display:none
		}
		
		body {
			padding-bottom: 70px;
		}
	</style>

  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <input type="checkbox" id="navbar-toggle-cbox">
        <div class="navbar-header">
         <label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </label>
          <a class="navbar-brand" href="#">TyTherm</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="defaultMenu" class="nav navbar-nav">
            <li id="menuDefault" ><a href="/">Состояние</a></li>
            <li id="menuDefault" class="active"><a href="/config">Настройки</a></li>
          </ul>
          <ul id="BinStatesGroupsMenu" class="nav navbar-nav">
          <!-- Automatic generated by BinStates Class -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
<!--       <div class="header"> -->
<!--       <h4 class="text-muted">TyTherm</h4> -->
<!--         <nav> -->
<!--           <ul class="nav nav-pills pull-right"> -->
<!--             <li role="presentation"><a href="/">Status</a></li> -->
<!--             <li role="presentation" class="active"><a href="/config">Settings</a></li> -->
<!--           </ul> -->
<!--         </nav> -->
<!--       </div> -->
	  
	  <div class="row">
		<h2><br></h2>
		<div class="col-xs-offset-2 col-xs-8">
			<!-- Network config -->
			<div>
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Network</h3>
				</div>
				<div class="panel-body">
				  <form id="form_netcfg" method="POST">
					  <div class="form-group">
						<label for="StaSSID">Name</label>
						<input type="text" id="StaSSID" name="StaSSID" class="form-control" placeholder="Enter SSID" value="{StaSSID}">
					  </div>
					  <div class="form-group">
						<label for="Password">Password</label>
						<input type="password" id="StaPassword" name="StaPassword" class="form-control" placeholder="Password">
					  </div>
					  <div class="form-group">
						<label for="StaEnable">Enable WIFI Client</label>
						<input type="checkbox" id="StaEnable" name="StaEnable" class="form-control">
					  </div>
					  <button type="submit" class="btn btn-success">Save network</button>
					  <button type="button" id="netcfg_cancel" class="btn btn-link">Cancel</button>
					</form>
				</div>
			  </div>
			</div>
			
			<!-- DragonMaster adjustment config -->
			<div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">TyTherm settings</h3>
					</div>
					<div class="panel-body">
						<form id="form_settings" method="POST">
							<div class="form-group">
								<label for="loopInterval">Main loop interval, ms</label>
								<input type="number" required class="form-control" min="100" max="60000" step="1" id="loopInterval" name="loopInterval" class="form-control" value="{loopInterval}">
								<label for="updateURL">Firmware update URL</label>
								<input type="url" required class="form-control" id="updateURL" name="updateURL" value="{updateURL}">
								<br>
								<button type="button" id="settings_update_fw" class="btn btn-danger">Update Firmware</button>
								<button type="button" id="settings_switch_fw" class="btn btn-primary">Switch Firmware</button>
								<br>
								<button type="button" id="sync_datetime" class="btn btn-success">Sync Date/Time</button>							
							</div>
							<button type="submit" class="btn btn-success">Save settings</button>
					  		<button type="button" id="settings_cancel" class="btn btn-link">Cancel</button>
						</form>
					</div>
				</div>
			</div>
			
		</div> <!-- /col -->
	</div> <!-- /row -->

	</div> <!-- /container -->
  </body>
</html>
