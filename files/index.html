<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TyTherm Status</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="encoding.js"></script>
    <script src="common.js"></script>
	<script src="index.js"></script>
	<style>
		.main { font-size: 63px; }
	</style>

  </head>
  <body>

    <div class="container">
      <div class="header">
      <h4 class="text-muted">TyTherm</h4>
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Status</a></li>
            <li role="presentation"><a href="/config">Settings</a></li>
          </ul>
        </nav>
      </div>

		<div class="row">
			<br>
			<div id="panel-container" class="col-xs-offset-2">
				<div class="row" id="Container-TempsensorClassTemperatures"><br/></div>
				<div class="row" id="Container-AppStatusClass"><br/></div>
			</div> <!-- /col -->
		</div> <!-- /row -->
	</div> <!-- /container -->
  </body>

<template id="AppStatusClass">
	<div id="AppStatusCounterDiv" class="col-xs-10 col-md-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Counter</h3>
			</div>
			<div class="panel-body">
				<h1 id="AppStatusClassCounter" class="text-center h1"></h1>
			</div>
		</div>
	</div>		
	<div id="AppStatusDateTimeDiv" class="col-xs-10 col-md-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">System Date&Time</h3>
			</div>
			<div class="panel-body">
				<h1 id="AppStatusClassDateTime" class="text-center h1"></h1>
			</div>
		</div>
	</div>
</template>

<template id="TempsensorClass">
	<div id="TempsensorClassDiv" class="col-xs-10 col-md-5">
		<div id="TempsensorClassPanel" class="panel panel-default">
			<div class="panel-heading">
				<h3 id="TempsensorClassName" class="panel-title">Temperature #</h3>
			</div>
			<div class="panel-body">
				<h1 id="TempsensorClassTemperature" class="text-center h1"></h1>
			</div>
		</div>
	</div>	
</template>

</html>
