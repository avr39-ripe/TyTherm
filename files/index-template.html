<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TyTherm Состояние</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="encoding.js"></script>
	<style type="text/css">
		.main { font-size: 63px; }
		
		.navbar-fixed-top {
		  margin-bottom: 19px;
		}
		/* bs3: mobile navbar without js custom
		 * ------------------------------------
		 * show the collapse when navbar toggle is checked */
		#navbar-toggle-cbox:checked ~ .collapse {
			display: block;
		}
		/* the checkbox used only internally; don't display it */
		#navbar-toggle-cbox {
		  display:none
		}
		
		body {
			padding-bottom: 70px;
		}
	</style>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <input type="checkbox" id="navbar-toggle-cbox">
        <div class="navbar-header">
         <label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </label>
          <a class="navbar-brand" href="#">TyTherm</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul id="defaultMenu" class="nav navbar-nav">
            <li id="menuDefault" class="active"><a href="/">Состояние</a></li>
            <li id="menuDefault" ><a href="/config">Настройки</a></li>
          </ul>
          <ul id="BinStatesGroupsMenu" class="nav navbar-nav">
          <!-- Automatic generated by BinStates Class -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
		<div class="row">
			<br>
			<div id="panel-container" class="col-xs-offset-2">
				<div class="row" id="Container-BinStateHttpClassButtons"><br/></div>
				<div class="row" id="Container-BinStateHttpClassStates"><br/></div>
				<div class="row" id="Container-TempsensorClassTemperatures"><br/></div>
				<div class="row" id="Container-AppStatusClass"><br/></div>
			</div> <!-- /col -->
		</div> <!-- /row -->
	</div> <!-- /container -->
  </body>
<template id="BinStateHttpClass">
		<div id="binStateDiv" class="col-xs-10 col-md-5">
			<div id="binStatePanel" class="panel panel-primary">
				<div class="panel-heading">
					<h3 id="binState" class="panel-title text-center"></h3>
				</div>
			</div>
		</div>
</template>

<template id="BinStateHttpClassButton">
	<div id="binStateButtonDiv" class="col-xs-10 col-md-5">
		<br>
		<button id="binStateButton" class="btn btn-primary btn-block"></button>
	</div> 
</template>

<template id="AppStatusClass">
	<div id="AppStatusCounterDiv" class="col-xs-10 col-md-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Counter</h3>
			</div>
			<div class="panel-body">
				<h1 id="AppStatusClassCounter" class="text-center h1"></h1>
			</div>
		</div>
	</div>		
	<div id="AppStatusDateTimeDiv" class="col-xs-10 col-md-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">System Date&Time</h3>
			</div>
			<div class="panel-body">
				<h1 id="AppStatusClassDateTime" class="text-center h1"></h1>
			</div>
		</div>
	</div>
</template>

<template id="TempsensorClass">
	<div id="TempsensorClassDiv" class="col-xs-10 col-md-5">
		<div id="TempsensorClassPanel" class="panel panel-default">
			<div class="panel-heading">
				<h3 id="TempsensorClassName" class="panel-title">Temperature #</h3>
			</div>
			<div class="panel-body">
				<h1 id="TempsensorClassTemperature" class="text-center h1"></h1>
			</div>
		</div>
	</div>	
</template>

</html>
